<section class="admin-login-page">

  <div class="admin-login-banner">
    <span>Warning:</span> This page is restricted to CSI Executive Body (EB) members only.
  </div>

  <div class="admin-form-wrapper">
    <form class="admin-login-form" autocomplete="off">

      <h2>Admin Login</h2>

      <div class="input-group">
        <label>Username</label>
        <input id="adminUser" type="text" placeholder="Enter username">
      </div>

      <div class="input-group">
        <label>Password</label>
        <input id="adminPass" type="password" placeholder="Enter password">
      </div>

      <button class="login-btn">Login</button>

      <p class="login-note">For security reasons, login attempts are monitored.</p>
    </form>
  </div>

</section>
